<!DOCTYPE html>
<html>
<head>
	<title>Financial Informatics Lab</title>

	{% load staticfiles %}
	
    <link rel="stylesheet" href="{% static "bower_components/bootstrap/dist/css/bootstrap.css" %}" />
    <link rel="stylesheet" href="{% static "bower_components/font-awesome/css/font-awesome.min.css" %}" />
    <link rel="stylesheet" href="{% static "css/sb-admin.css" %}" />

    <link rel="stylesheet" href="{% static "bower_components/smalot-bootstrap-datetimepicker/css/bootstrap-datetimepicker.min.css" %}" />

    <link rel="stylesheet" href="{% static "bower_components/bootstrap-table/dist/bootstrap-table.min.css" %}">
    <link rel="stylesheet" href="{% static "bower_components/bootstrap-multiselect/dist/css/bootstrap-multiselect.css" %}">

    <script src="{% static "bower_components/jquery/dist/jquery.min.js" %}"></script>
    <!-- // <script src="//code.jquery.com/jquery-1.11.3.min.js"></script> -->
    <script src="{% static "bower_components/bootstrap/dist/js/bootstrap.js" %}"></script>
    
    <!-- // <script src="{% static "bower_components/highcharts-release/highcharts.js" %}"></script> -->
    <script src="{% static "bower_components/highstock-release/highstock.js" %}"></script>
    <!-- // <script src="{% static "bower_components/highmaps-release/highmaps.js" %}"></script> -->

    <script src="{% static "bower_components/smalot-bootstrap-datetimepicker/js/bootstrap-datetimepicker.min.js" %}"></script>

    <script src="{% static "bower_components/bootstrap-table/dist/bootstrap-table.min.js" %}"></script>
    <script src="{% static "bower_components/bootstrap-multiselect/dist/js/bootstrap-multiselect.js" %}"></script>

</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-ex1-collapse" aria-expanded="false" aria-controls= "navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Financial Informatics Lab</a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                {% if user.is_authenticated %}
                <li class="dropdown pull-right">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">{{ user.username }} <span class="caret"></span></a>
                    <ul class="dropdown-menu" role="menu">
                        <li><a href="#"><span class="glyphicon glyphicon-user" aria-hidden="false"></span>Profile</a></li>
                        <li class="divider"></li>
                        <li><a href="/signout"><span class="glyphicon glyphicon-off" aria-hidden="false"></span>Logout</a></li>
                    </ul>
                </li>
                {% else %}
                    {% if not isLoggedIn %}
                    <!-- <li><a href="#">Sign In</a></li> -->
                    <li><a class="btn btn-link pull-right" href="/signin">Sign In</a></li>
                    <li><a class="btn btn-link pull-right" href="/signup">Sign Up</a></li>
                    {% else %}
                    <li><a class="btn btn-link pull-right" href="/">Home</a></li>
                    {% endif %}
                {% endif %}
            </ul>
        </div>
    </nav>
    
    {% block content %}
    {% endblock content %}
    
    <div id="dialogModal" class="modal" tabindex="-1" role="dialog" aria-labelledby="dialogModalLabel" aria-hidden="true" style="display: none;">
    </div>

    <script type="text/javascript">
        var winHeight = $(window).outerHeight();
        $(".page-wrapper").css('min-height',winHeight - 50);
    </script>
</body>
</html>
